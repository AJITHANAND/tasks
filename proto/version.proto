syntax = "proto3";

message Operaion{
    enum operaion_type{
        insert = 0;
        edit = 1;
        delete = 2;
    }
    operaion_type type = 1;
    string content = 2;
}

message Version{
    string versionId =1;
    Operaion operation =2;
    int32 projectId =3;
    string time =4;
    string versionNum =5;
}

message Versioning{
    repeated Version versions =1;
}